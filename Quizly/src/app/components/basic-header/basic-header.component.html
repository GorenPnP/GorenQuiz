<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>

        <ion-col size-xs="3" size-sm="7.5" size-md="9">
          <ion-chip *ngIf="win > WindowSize.xs || !maxQuestion">{{ currScore | formatNumber }}/{{ maxScore | formatNumber }} P.</ion-chip>

          <ion-chip *ngIf="maxQuestion">Frage {{ currQuestion | formatNumber }}/{{ maxQuestion | formatNumber }}</ion-chip>
        </ion-col>

        <ion-col size-xs="3" size-sm="1.5" size-md="1">
          <ion-button (click)="emitReturnHome()" [size]="win === WindowSize.xs ? 'small' : 'default'">
            <ion-icon slot="icon-only" name="home"></ion-icon>
          </ion-button>
          </ion-col>

          <ion-col size-xs="3" size-sm="1.5" size-md="1">
          <ion-button (click)="emitReportError()" [size]="win === WindowSize.xs ? 'small' : 'default'">
            <ion-icon slot="icon-only" name="alert"></ion-icon>
          </ion-button>
          </ion-col>

          <ion-col size-xs="3" size-sm="1.5" size-md="1">
          <ion-button (click)="emitLogout()" [size]="win === WindowSize.xs ? 'small' : 'default'">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
