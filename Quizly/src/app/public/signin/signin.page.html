<ion-header>
  <ion-toolbar>
    <ion-title>Neu registrieren</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form>
    <ion-item>
      <ion-label position="floating">Name <ion-text class="field-required">*</ion-text></ion-label>
      <ion-input class="form-control" required="true" minlength=4 maxlength=50 [(ngModel)]="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text class="field-required">*</ion-text></ion-label>
      <ion-input type="email" pattern="^.+@.+\..+$" class="form-control" required="true" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Passwort <ion-text class="field-required">*</ion-text></ion-label>
      <ion-input class="form-control" required="true" minlength=8 maxlength=50 type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Passwort <ion-text class="field-required">*</ion-text></ion-label>
      <ion-input class="form-control" required="true" minlength=8 maxlength=50 type="password" [(ngModel)]="passwordCheck" name="password"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" (click)="submit()">Login</ion-button>
  </form>
</ion-content>
