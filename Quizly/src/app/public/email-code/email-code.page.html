<ion-header>
  <ion-toolbar>
    <ion-title>emailCode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email Code <ion-text color="danger">*</ion-text></ion-label>
      <ion-input class="form-control" required="true" [(ngModel)]="code" name="code"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" (click)="submit()">Login</ion-button>
  </form>
</ion-content>
