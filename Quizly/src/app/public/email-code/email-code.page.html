<ion-header>
  <ion-toolbar>
    <ion-title>Best√§tigen</ion-title>

</ion-header>

<ion-content>
  <div class="flex-container-row" style="height: 100%;">
    <div class="flex-container-col" style="width: 90%;">
      <form>
        <ion-item>
          <ion-label position="floating">Email Code <ion-text class="field-required">*</ion-text></ion-label>

        <ion-button type="submit" expand="block" (click)="submit()">Login</ion-button>
      </form>
    </div>
  </div>
</ion-content>
