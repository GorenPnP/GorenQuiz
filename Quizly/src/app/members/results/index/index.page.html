<full-header
  [config]="headerConfig"
  [secFilter]="sectionFilter"
  [secOptions]="sectionOptions"
  [totalPoints]="totalPoints"
  [openQuestionPoints]="openQuestionPoints"
  [maxOpenQuestionPoints]="maxOpenQuestionPoints"
  [chosenQuestions]="chosenQuestions"
  (levelChange)="changedSelect($event)"
  (logout)="logout()"
></full-header>
<ion-content>

  <div  *ngIf="!data.length" class="flex-container-row" style="height:100%">
    <div class="flex-container-col">
      <h2>Du hast keine Korrekturen mehr zum Ansehen ğŸ™‚</h2>
    </div>
  </div>


  <div *ngIf="data.length">
    <ion-list class="accordeon-list">
      <div *ngFor="let item1 of data; let i = index;">
        <accordeon-item
          [item]="item1"
          [config]="accordeonConfig"
          class="accordeon-list-1st-level"
          (cClick)="toggleExpanded(i)"></accordeon-item>

        <div *ngIf="item1.children.length && item1.expanded">
          <ion-list class="accordeon-child-list">
            <div *ngFor="let item2 of item1.children; let j = index;">
              <accordeon-item
                [item]="item2"
                [config]="accordeonConfig"
                class="accordeon-list-2nd-level"
                (cClick)="toggleExpanded(i, j)"></accordeon-item>

              <div *ngIf="item2.children.length && item2.expanded">
                <ion-list class="accordeon-child-list">
                  <div *ngFor="let item3 of item2.children; let k = index;">
                    <accordeon-item
                      [item]="item3"
                      [config]="accordeonConfig"
                      class="accordeon-list-3rd-level"
                      (cClick)="toggleExpanded(i, j, k)"></accordeon-item>

                    <div *ngIf="item3.children.length && item3.expanded">
                      <ion-list class="accordeon-child-list">
                        <div *ngFor="let item4 of item3.children; let l = index;">
                          <accordeon-item
                            [item]="item4"
                            [config]="accordeonConfig"
                            class="accordeon-list-4th-level"
                            (cClick)="toggleExpanded(i, j, k, l)"></accordeon-item>
                        </div>
                      </ion-list>
                    </div>
                  </div>
                </ion-list>
              </div>
            </div>
          </ion-list>
        </div>
      </div>
    </ion-list>
  </div>
</ion-content>
